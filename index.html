<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="">   
    <header class="masthead">
        <h1 class=""><img class="star" src="images/star.svg">Wanted!<img class="star" src="images/star.svg"></h1>
    </header>    
</div>    
    
    
    
    
<main>
       
    <div class="grid">    
        
        <div class="photo unit island-2 unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
            <img src="images/poster-female.jpg">
        </div> 
        
        <div class=" gutter info unit unit-xs-1 unit-s-1 unit-m-hidden unit-l-1-3">
            <h2 class="reward">Reward <br>50 000</h2>
            <div class="list">
				<p class="tera crimes">For the following&nbsp;crimes:</p>
				<ul class="giga">
					<li>Space piracy</li>
					<li>Illegal asteroid mining</li>
					<li>Galactic treason</li>
				</ul>
            </div>    
        </div>

        
        <div class="photo unit island-2 unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
            <img src="images/poster-male.jpg"> 
        </div>

        <div class="info unit gutter unit-xs-hidden unit-m-1 unit-l-hidden">
            <h2 class="reward">Reward <br>50 000</h2>
            <div class="list">
                <p class="tera crimes">For the following&nbsp;crimes:</p>
                <ul class="giga">
                    <li>Space piracy</li>
                    <li>Illegal asteroid mining</li>
                    <li>Galactic treason</li>
                </ul>
            </div>    
        </div>
    
  
    
    
    
</main> 
    
    
    
<footer>
    
</footer>    

    
</body>
</html>
